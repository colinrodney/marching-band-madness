<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="/stylesheets/marchingBandMadness.css">

    <!--Google Fonts-->

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/db704579ec.js" crossorigin="anonymous"></script>

    <title>Event Page</title>
</head>

<body>
    
<!--3 Column Section-->
    <section id="schoolLogos"class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <a href="http://www.subr.edu/" target="_blank">
                    <h4 class="text-sm-center text-md-left">Southern University</h4>
                    <img src="/bandLogo/suLogo.png" alt="" class="img-fluid">
                </a>
            </div>
            <div class="col-md-4">
                <a href="http://www.tnstate.edu/" target="_blank">
                    <h4 class="text-sm-center text-md-left mb-3">Tennessee State University</h4>
                    <img src="/bandLogo/tennStateLogo.png" alt="" class="img-fluid">
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://www.pvamu.edu/" target="_blank">
                    <h4 class="text-sm-center text-md-left">PrarieView A&M University</h4>
                    <img src="/bandLogo/pvamLogo.png" alt="" class="img-fluid">
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <a href="https://home.howard.edu/" target="_blank">
                    <h4 class="text-sm-center text-md-left">Howard University</h4>
                    <img src="/bandLogo/howardLogo.png" alt="" class="img-fluid">
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://www.gram.edu/" target="_blank">
                    <h4 class="text-sm-center text-md-left">Grambling State Univ.</h4>
                    <img src="/bandLogo/gramblingLogo.png" alt="" class="img-fluid">
                </a>
            </div>
            <div class="col-md-4">
                <a href="https://www.miles.edu/" target="_blank">
                    <h4 class="text-sm-center text-md-left">Miles College</h4>
                    <img src="/bandLogo/milesCollegeLogo.png" alt="" class="img-fluid">
                </a>
            </div>
        </div>
    </section>


    
        
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!--Local JS-->
    <script src="/javascript/marchingBandMadness.js"></script>
